type = "remap"
inputs = ["categorize_attacks"]
source = '''
# Convertir timestamp en format compatible ClickHouse
ts_formatted = format_timestamp!(.timestamp, format: "%Y-%m-%d %H:%M:%S")
ingest_formatted = format_timestamp!(.ingested_at, format: "%Y-%m-%d %H:%M:%S")

. = {
    "timestamp": ts_formatted,
    "log_type": .log_type,
    "category": .category,
    "sub_category": .sub_category,
    "severity": .severity,
    "src_ip": .src_ip,
    "dst_ip": .dst_ip,
    "src_port": .src_port,
    "dst_port": .dst_port,
    "protocol": .protocol,
    "action": .action,
    "rule_id": .rule_id,
    "rule_name": .rule_name,
    "hostname": .hostname,
    "user_name": .user_name,
    "url": .url,
    "http_method": .http_method,
    "http_status": .http_status,
    "user_agent": .user_agent,
    "geo_country": .geo_country,
    "geo_city": "",
    "geo_asn": 0,
    "geo_org": "",
    "message": .message,
    "reason": .reason,
    "raw_log": .raw_log,
    "sophos_id": .sophos_id,
    "ingested_at": ingest_formatted,
    # v3.1: Extended XGS fields
    "device_serial_id": .device_serial_id,
    "device_model": .device_model,
    "device_name": .device_name,
    "log_id": .log_id,
    "con_id": .con_id,
    "log_component": .log_component,
    "log_subtype": .log_subtype,
    "tls_version": .tls_version,
    "cipher_suite": .cipher_suite,
    "sni": .sni,
    "threatfeed": .threatfeed,
    "malware": .malware,
    "classification": .classification,
    "connection_name": .connection_name,
    "remote_network": .remote_network,
    "local_network": .local_network,
    "local_ip": .local_ip,
    "ep_uuid": .ep_uuid,
    "ep_name": .ep_name,
    "ep_ip": .ep_ip,
    "ep_health": .ep_health,
    "hb_status": .hb_status,
    "sender": .sender,
    "recipient": .recipient,
    "subject": .subject,
    "src_zone": .src_zone,
    "dst_zone": .dst_zone,
    # v3.57.113: MITRE ATT&CK technique detection
    "mitre_technique": .mitre_technique
}
'''

# ============================================
# SINKS - ClickHouse
# ============================================

[sinks.clickhouse_events]
type = "clickhouse"
inputs = ["prepare_events"]
endpoint = "http://clickhouse:8123"
database = "vigilance_x"
table = "events"
compression = "gzip"
skip_unknown_fields = true

batch.max_events = 5000
batch.timeout_secs = 5

healthcheck.enabled = true

[sinks.clickhouse_events.auth]
strategy = "basic"
user = "${CLICKHOUSE_USER}"
password = "${CLICKHOUSE_PASSWORD}"

# ============================================
# SINK - Console (debug logs bruts)
# ============================================

[sinks.console_raw]
type = "console"
inputs = ["sophos_syslog_udp", "sophos_syslog_tcp"]
encoding.codec = "json"
target = "stdout"

# ============================================
# SINK - Console (events parses)
# ============================================

[sinks.console_debug]
type = "console"
inputs = ["prepare_events"]
encoding.codec = "json"
target = "stdout"
