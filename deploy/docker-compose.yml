version: '3.8'

# ============================================
# VIGILANCE X - Client Deployment
# Version: 3.3.100
# ============================================

services:
  # ============================================
  # Database - ClickHouse (Analytics)
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: vigilance_clickhouse
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ../config/clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-vigilance}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: vigilance_x
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vigilance_net
    restart: unless-stopped

  # ============================================
  # Cache - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: vigilance_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - vigilance_net
    restart: unless-stopped

  # ============================================
  # Log Ingestion - Vector
  # ============================================
  vector:
    image: timberio/vector:0.34.1-debian
    container_name: vigilance_vector
    command: ["--config", "/etc/vector/vector.toml"]
    ports:
      - "514:514/udp"
      - "1514:1514/tcp"
    volumes:
      - ../config/vector/vector.toml:/etc/vector/vector.toml:ro
      - vector_data:/var/lib/vector
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-vigilance}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - vigilance_net
    restart: unless-stopped

  # ============================================
  # Backend API - VIGILANCE X
  # ============================================
  backend:
    image: ghcr.io/kr1s57/vigilancex-api:3.3.100
    container_name: vigilance_backend
    volumes:
      - backend_data:/app/data
      - ./ssh/id_rsa_xgs:/app/.ssh/id_rsa_xgs:ro
      - /etc/machine-id:/etc/machine-id:ro
    environment:
      APP_ENV: production
      APP_PORT: 8080
      # ClickHouse
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-vigilance}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DATABASE: vigilance_x
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Sophos XGS Integration
      SOPHOS_HOST: ${SOPHOS_HOST}
      SOPHOS_PORT: ${SOPHOS_PORT:-4444}
      SOPHOS_USER: ${SOPHOS_USER}
      SOPHOS_PASSWORD: ${SOPHOS_PASSWORD}
      SOPHOS_SSH_HOST: ${SOPHOS_SSH_HOST:-}
      SOPHOS_SSH_USER: ${SOPHOS_SSH_USER:-admin}
      SOPHOS_SSH_KEY_PATH: /app/.ssh/id_rsa_xgs
      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-VigilanceX2024!}
      # License System (v3.0)
      LICENSE_ENABLED: "true"
      LICENSE_SERVER_URL: ${LICENSE_SERVER_URL:-https://vigilancexkey.cloudcomputing.lu:38443}
      LICENSE_KEY: ${LICENSE_KEY:-}
      LICENSE_GRACE_PERIOD: 72h
      LICENSE_INSECURE_SKIP_VERIFY: ${LICENSE_INSECURE_SKIP_VERIFY:-false}
      # Threat Intelligence (Phase 1: Hybrid - client keys optional)
      ABUSEIPDB_API_KEY: ${ABUSEIPDB_API_KEY:-}
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY:-}
      GREYNOISE_API_KEY: ${GREYNOISE_API_KEY:-}
      CROWDSEC_API_KEY: ${CROWDSEC_API_KEY:-}
      ALIENVAULT_API_KEY: ${ALIENVAULT_API_KEY:-}
      CRIMINALIP_API_KEY: ${CRIMINALIP_API_KEY:-}
      PULSEDIVE_API_KEY: ${PULSEDIVE_API_KEY:-}
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vigilance_net
    restart: unless-stopped

  # ============================================
  # Detection Engine - Detect2Ban
  # ============================================
  detect2ban:
    image: ghcr.io/kr1s57/vigilancex-detect2ban:3.3.100
    container_name: vigilance_detect2ban
    environment:
      APP_ENV: production
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-vigilance}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DATABASE: vigilance_x
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SOPHOS_HOST: ${SOPHOS_HOST}
      SOPHOS_PORT: ${SOPHOS_PORT:-4444}
      SOPHOS_USER: ${SOPHOS_USER}
      SOPHOS_PASSWORD: ${SOPHOS_PASSWORD}
    depends_on:
      - backend
    networks:
      - vigilance_net
    restart: unless-stopped

  # ============================================
  # Frontend - Web Dashboard
  # ============================================
  frontend:
    image: ghcr.io/kr1s57/vigilancex-frontend:3.3.100
    container_name: vigilance_frontend
    depends_on:
      - backend
    networks:
      - vigilance_net
    restart: unless-stopped

  # ============================================
  # Reverse Proxy - Nginx
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: vigilance_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../config/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - vigilance_net
    restart: unless-stopped

# ============================================
# Networks
# ============================================
networks:
  vigilance_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  clickhouse_data:
    name: vigilance_clickhouse_data
  clickhouse_logs:
    name: vigilance_clickhouse_logs
  redis_data:
    name: vigilance_redis_data
  vector_data:
    name: vigilance_vector_data
  backend_data:
    name: vigilance_backend_data
